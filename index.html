<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>MARK ZUCKERBERG</title>
	</head>
	<body>
		<div class="conversation-section">
			<ul class="conversation-friend-wrapper">
				<li class="visually-hidden">
					<h1 class="visually-hidden">telegram-conversitions</h1>
				</li>
				<li class="conversation-friend-list">MARK ZUCKERBERG</li>
				<li class="conversation-end-list">
					<a class="conversation-end-link" href="#">X</a>
				</li>
			</ul>
			<ul class="conversation-hr-wrapper">
				<hr class="conversation-hr" />
				<li class="conversation-time-list">TODAY</li>
				<hr class="conversation-hr" />
			</ul>
			<ul class="conversation-all-wrapper">
				<li class="conversation-first-all-list">
					<p class="conversation-first-all-paragraph">10:53</p>
					<span class="triangle-span1"></span>
					<p class="conversation-first-paragraph">
						Hi, Mark I made a new design for Messenger App
					</p>
				</li>
				<li class="conversation-second-all-list">
					<p class="conversation-second-all-paragraph">10:57</p>
					<span class="triangle-span2"></span>
					<p class="conversation-second-paragraph">
						Yo! Send it to my assistant and we'll review it during the year
					</p>
				</li>
				<li class="conversation-third-all-list">
					<p class="conversation-third-all-paragraph">11:03</p>
					<span class="triangle-span3"></span>
					<p class="conversation-third-paragraph">But Mark...</p>
				</li>
				<li class="conversation-fourth-all-list">
					<p class="conversation-fourth-all-paragraph">11:03</p>
					<span class="triangle-span4"></span>
					<p class="conversation-fourth-paragraph">
						You were blocked by the user
					</p>
				</li>
			</ul>
			<hr class="conversation-second-hr" />
			<ul class="conversation-btn-wrapper">
				<form>
					<input
						class="conversation-text-input"
						type="text"
						name=""
						placeholder="Enter your message"
					/>
					<a class="conversation-submit-input" href="#">SEND</a>
				</form>
			</ul>
		</div>
	</body>
</html>
